<html>
<head>
  <title>Contacts</title>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
  <script src="javascripts/app.js"></script>

</head>
<body ng-app="contact" ng-controller="MainCtrl">
<div class="row">
<div class="col-md-6 col-md-offset-3">
<div class="page-header"> 
  <h1>Add a Contact </h1>
</div>

  <form style = "margin-top30px;">
    <label for="name">Name: </label><input ng-model="name" type="text" id="name" placeholder="Name"><br>
    <label for="address">Address: </label><input ng-model="address" type="text" id="address" placeholder="Address"><br>
    <label for="imageURL">imageURL: </label><input ng-model="imageURL" type="text" id="imageURL" placeholder="imageURL"><br>
    <label for="emailAddress">emailAddress: </label><input ng-model="emailAddress" type="text" id="emailAddress" placeholder="emailAddress"><br>
  </form>
  <button ng-click="addContact()">Add Contact</button>
  <div ng-repeat="contact in contacts">
  	<button ng-click="incrementUpvotes(contact)">delete contact</button>
    {{contact.title}} - upvotes: {{contact.upvotes}}
  </div>
</div>
</div>
</body>
</html>
